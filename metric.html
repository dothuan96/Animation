<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-15">
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script>
      var canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth;    //adjust dimension of canvas = browser
      canvas.height = window.innerHeight;
      var ctx = canvas.getContext("2d");

      var character = {
        x: 0,
        y: 0,
        sy: 0,  //speed of character on Y-axis
        possible: "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789",
        char: '',
        init: function()
        {
          //this.x = Math.random() * canvas.width;
          this.char = this.possible.charAt(Math.floor(Math.random() * 36));
        },
        create_character: function()
        {
          ctx.font = "20px courier";  //create a text with size and font
          ctx.fillStyle = "green";    //change color before fill text
          ctx.fillText(this.char, this.x, this.y);
        },
        drop: function()
        {
          this.y += 18;
        }
      };

      var Char = Object.create(character);

      function update()
      {
        Char.init();
        Char.create_character();
        Char.drop();

        window.requestAnimationFrame(update);
      }
      update();
    </script>
  </body>
</html>
